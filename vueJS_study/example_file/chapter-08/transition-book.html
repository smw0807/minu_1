<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/vue"></script>
  <style>
  .fade-enter-active, .fade-leave-active { /* 활성 상태는 트랜지션의 지속 시간 및 완화를 표시한다. */
    transition: opacity 3.0s ease-out;
  }

  .fade-enter, .fade-leave-to { /* 투명도 0의 진입과 진출의 상태 */
    opacity: 0;
  }
  </style>
</head>
<body>
  <div id="app" >
    <div @click="show = !show">
      <h2>{{title}}</h2>
    </div>
    <transition name="fade">
      <div v-if="show">
        <h1>{{description}}</h1>
      </div>
    </transition>
  </div>
  <script>
  new Vue({
    el: '#app',
    data() {
      return {
        title: '전쟁 그리고 평화',
        description: '설명 부분입니다.',
        show: false
      }
    }
  });
  </script>
</body>
</html>
