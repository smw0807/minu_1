<html>

<head>
    <title>test</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">
       <p>count : {{cnt}}</p>
       <button v-on:click="upCount">부모 템플릿에서 업</button>
       <comup v-on:upupup="upCount"></comup>
    </div>
    <script type="text/javascript">
        Vue.component("comup", {
            template: '<button v-on:click="childUp">자식 컴포넌트 업</button>',
            methods: {
                childUp: function () {
                    console.log("??");
                    this.$emit("upupup");
                }
            }
        })
        var app = new Vue({
            el: '#app1',
            data: {
               cnt: 0
            },
            methods: {
                upCount: function () {
                    this.cnt++;
                }
            }
        })
    </script>
</body>
