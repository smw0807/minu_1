<html>

<head>
    <title>2020년01월31일 2</title>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">
       <form-com>
           <h1>{{header}}</h1>
           <label for="title" slot="titleSlot">{{titleLabel}}</label>
           <label for="author" slot="authorSlot">{{authorLabel}}</label>
       </form-com>
    </div>
    <script type="text/javascript">
        Vue.component("form-com", { 
            //컴포넌트 템플릿
            template: `
            <div>
                    <slot></slot>
                    <slot name="titleSlot"></slot><input id="title" type="text"><br>
                    <slot name="authorSlot"></slot><input id="author" type="text"><br>
                    <button v-on:click="test">submit</button>
            </div>
            `,
            props:['title', 'author'],
            methods: {
                test() {
                    var title = document.getElementById('title').value;
                    var author = document.getElementById('author').value;
                }
            }
        });
        var app = new Vue({ //뷰 인스턴스
            el: '#app1',
            data: {
               titleLabel: '제목',
               authorLabel: '저자',
               header: '책 저자 입력 폼'
            }
        })
    </script>
</body>
