<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="main.css" rel="stylesheet" /"
  </head>
  <body>
    <!-- ######################################################################## -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">마켓</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/upload.html">Upload</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup.html">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signin.html">SignIn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- ######################################################################## -->
    <div class="container mt-3">
      <input type="text" class="form-control mt-2" id="title" placeholder="title" />
      <textarea class="form-control mt-2" id="content">content</textarea>
      <input type="text" class="form-control mt-2" id="price" placeholder="price" />
      <input class="form-control mt-2" type="file" id="image" />
      <button class="btn btn-danger mt-3" id="send">올리기</button>
    </div>
    <!-- ######################################################################## -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script>
      firebase.initializeApp(config());
    </script>
    <script>
      const db = firebase.firestore();
      const storage = firebase.storage();
      $('#send').on('click', function () {
        const file = document.querySelector('#image').files[0];
        //저장 경로 정하는 부분
        const storageRef = storage.ref();
        const path = storageRef.child('image/' + file.name);
        //업로드
        const fileUpload = path.put(file);

        fileUpload.on(
          'state_changed',
          null, // 업로드 중에 상황 체크하고 싶으면 함수 만들어서 여기다 넣으면 됨(% 같은거)
          error => {
            console.error('fileUpload fail....', error);
          },
          () => {
            fileUpload.snapshot.ref.getDownloadURL().then(url => {
              console.log('fileUpload success ', url);
              const title = $('#title').val();
              const content = $('#content').val();
              const price = $('#price').val();
              const params = {
                제목: title,
                내용: content,
                가격: parseInt(price),
                날짜: new Date(),
                이미지: url,
              };
              db.collection('product')
                .add(params)
                .then(rs => {
                  console.log('insert success!!');
                  console.log(rs);
                  window.location.href = '/';
                })
                .catch(error => {
                  console.log('insert fail...');
                  console.log(error);
                });
            });
          }
        );
      });
    </script>
  </body>
</html>
